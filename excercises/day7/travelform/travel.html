<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Alchemistry-Air</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>

<body>
<div class="banner"><h1>Welcome to Alchemistry-Air</h1></div>
<div class="view">
    <div class="collector">
        <form class="userInfo">
            <input type="text" name="First-Name" placeholder="First Name">
            <input type="text" name="Last-Name" placeholder="Last Name"><br>
            <label for="">Enter age:</label> <input type="date" name="Age">
            <label for="">Sex</label> <select name="Gender">
                <option value="">?</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="Yes">Yes</option>
            </select>
        </form>
        <form class= "flightInfo">
            <label for="">Departing From:</label> <select name="departing" id="">
                <option value="">?</option>
                <option value="">Salt Lake City</option>
                <option value="">West Palm Beach</option>
                <option value="">Mars: Base Alpha</option>
                <option value="">Your Mama's</option>
            </select>
            <label for="">Destination:</label> <select name="Destination" id="">
                <option value="">?</option>
                <option value="">Shadow Realm</option>
                <option value="">Lavender Town</option>
                <option value="">Mind Palace</option>
                <option value="">The early 1920's</option>
            </select>
        </form>
            <div class="diningInfo">
                <label for="">Dining Options:</label> 
                <form name="Dining Options:">
                        <br>
                        <input type="checkbox" name="food">Pescatarian<br>
                        <input type="checkbox" name="food">Vegan<br>
                        <input type="checkbox" name="food">Vegetarian<br>
                        <input type="checkbox" name="food">Dairy-free<br>
                        <input type="checkbox" name="food">Low sodium<br>
                        <input type="checkbox" name="food">Kosher<br>
                        <input type="checkbox" name="food">Halal<br>
                    </form>
            </div>
    </div>
        <div class="img"><img src="https://media-cdn.tripadvisor.com/media/photo-s/01/6e/ea/0c/the-view-from-my-seat.jpg"/></div>
    </div>
               




        <script src="travel.js"></script>
</body>
</html>
